<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= htmlWebpackPlugin.options.title%>--Mall</title>
    <%= require('html-loader!./layout/head-common.html')%>
</head>

<body>
<%= require('html-loader!./layout/nav.html')%>
<%= require('html-loader!./layout/header.html')%>

<!--面包屑展示区域-->
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <a href="./index.html" class="link">MALL</a>
            <span> > </span>
            <span class="link-text"><%= htmlWebpackPlugin.options.title%></span>
        </div>
    </div>
</div>

<!--确认订单信息的界面 包括地址和商品的清单-->
<div class="cart-wrap w">

    <!--收货地址-->
    <div class="panel">
        <h2 class="panel-title">收货地址</h2>
        <div class="panel-body address-list">

        </div>
    </div>

    <!--订单的商品列表-->
    <div class="panel">
        <h2 class="panel-title">商品清单</h2>
        <div class="panel-body order-product">


        </div>

<div class="modal-wrap">

</div>
<%= require('html-loader!./layout/footer.html')%>

</html>
