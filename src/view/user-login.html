<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html')%>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html')%>

        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入用密码" autocomplete="off">
                        </div>
                        <a  class="btn">登录</a>
                    </div>
                </div>
            </div>
        </div>

        <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
